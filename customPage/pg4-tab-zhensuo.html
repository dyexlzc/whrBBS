<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="aui/css/aui.css" />
    <script type="text/javascript" src="aui/script/api.js" ></script>
<script type="text/javascript" src="aui/script/aui-tab.js" ></script>
<script src="../view/js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">常见问题</div>
        <div class="aui-tab-item ">反馈</div>
        <div class="aui-tab-item">投诉</div>
    </div>
    <iframe id="iframepage" src="http://whrhost.tk/whr/bbs/custompage/pg4-problem.html" frameborder="0" width="100%" height="800px"></iframe>
    <script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
         switch (ret.index) {
             case 1:
                 $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/custompage/pg4-problem.html");
                 break;
             case 2:
                 $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/custompage/pg4-fankui.html");
                 break;
             case 3:
                 $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/custompage/pg4-tousu.html");
                 break;
         }
    });
</script>
</body>


</html>
