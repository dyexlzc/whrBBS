<!DOCTYPE HTML>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>WHR队友社区</title>
        <script src="../view/js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
        <script type="text/javascript" src="aui/script/api.js"></script>
        <script type="text/javascript" src="aui/script/aui-tab.js"></script>
        <script src="../view/js/xiuno.js" type="text/javascript" charset="utf-8"></script>
        <script src="../view/js/bbs.js" type="text/javascript" charset="utf-8"></script>
        <script src="../view/js/md5.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="./aui/css/aui.css" />
    </head>
    
    <body>
        <script>
        function iFrameHeight() {
            var ifm = document.getElementById("iframepage");
            var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                ifm.height = $(document).height()-53;
                // ifm.height=document.documentElement.clientHeight-53;
            }
        }
        </script>
        <div id="content">
            <iframe id="iframepage" src="http://whrhost.tk/whr/bbs/?index" frameborder="0" width="100%" onLoad="iFrameHeight()" ></iframe>
            <footer class="aui-bar aui-bar-tab" id="footer">
                <div class="aui-bar-tab-item aui-active" tapmode> <i class="aui-iconfont aui-icon-home"></i>
                    <div class="aui-bar-tab-label">首页</div>
                </div>
                <div class="aui-bar-tab-item" tapmode> <i class="aui-iconfont aui-icon-star"></i>
                    <div class="aui-bar-tab-label">人才市场</div>
                </div> 
                <div class="aui-bar-tab-item" tapmode>
                   <!-- <div class="aui-badge">99</div> -->
                   <i class="aui-iconfont aui-icon-cert"></i>
                    <div class="aui-bar-tab-label">行家里手</div>
                </div>
                <div class="aui-bar-tab-item" tapmode>
                    <div class="aui-dot"></div> <i class="aui-iconfont aui-icon-my"></i>
                    <div class="aui-bar-tab-label">小诊所</div>
                </div>
            </footer>
        </div>
        <script type="text/javascript">
        apiready = function () {
            api.parseTapmode();
        }
        var tab = new auiTab({
            element: document.getElementById("footer")
        }, function (ret) {
            console.log(ret);
            if (ret) {
                switch (ret.index) {
                case 1:
                    {
                        $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/?index") ;
                        iFrameHeight();  
                        break;
                    }
                case 2:
                    {
                        
                        $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/customPage/pg2-child-market.html") ;
                        iFrameHeight();  
                        break;
                    }
                case 3:
                    {
                        
                       // $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/?bbs.htm") ;
                       $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/customPage/pg3-tab-hangjia.html") ;
                       iFrameHeight(); 
                        break;
                    }
                case 4:
                    {
                       // $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/?my.htm") ;
                       $("#iframepage").attr("src","http://whrhost.tk/whr/bbs/customPage/pg4-tab-zhensuo.html") ;
                       iFrameHeight(); 
                        break;
                    }
                }

            }
        });
        window.onload=function(){  
             iFrameHeight();  
        
        } 

        </script>
    </body>

</html>
